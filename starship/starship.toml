# Starship prompt config
# https://starship.rs/config/

format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$php\
$python\
$cmd_duration\
$line_break\
$character"""

[directory]
truncation_length = 3
truncate_to_repo = true

[git_branch]
format = "[$branch]($style) "
style = "bold purple"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "
style = "green"

[php]
format = "[$symbol($version )]($style)"
symbol = " "
style = "147"

[python]
format = "[$symbol($version )]($style)"
symbol = " "
style = "yellow"

[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "yellow"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
